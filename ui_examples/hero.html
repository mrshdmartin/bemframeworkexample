<!DOCTYPE HTML>
<html>
<head>
	<link href="/ui_examples/stylesheets/reset.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/grid.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/video.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/button.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/uc_example.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/hero.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/ui_examples/stylesheets/utilities.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
		
</head>
<body>
	
<h1>Example - Hero</h1>
<h2>Default Hero</h2>
<!-- Default Hero Control starts-->
<div class="Hero-wrapper"> 
	<div class="clearfix uc-content-font uc-content-bg-color uc-content-font-link-color-a uc-content-bg-image u-imageCover">
		<div class="Hero row u-sizeFull u-pullLeft">
			<div class="grid_7">
				<h1 class="Title u-paddingBl uc-content-font-title-header">World Cup 2016 </h1>
				<h2 class="Title u-paddingBl uc-content-font-title-header">Downhill Mountain Biking</h2>
				<div class="Button u-sizeFull">
					<button class="Button-defaultButton uc-button u-paddingTm u-paddingBm u-paddingRxl u-paddingLxl" onclick="window.location.href='http://www.uci.ch/mountain-bike/calendar/'" type="input">Go Crazy</button>
				</div>
			</div>
			
			<div class="grid_5 omega">
				<div class="VideoMediaContainer">
					<figure class="VideoMedia u-marginAn">
						
						<iframe width="560" height="315" src="https://www.youtube.com/embed/IzTTNmuzSxo" frameborder="0" allowfullscreen></iframe>
						
					</figure>
				</div>
			</div>
		</div>
			<!-- <div class="triangle-border u-sizeFull"></div>-->
			<div class="u-sizeFull u-pullLeft">
				<div class="triangle-down-left triangle-down-left-border u-pullLeft u-size1of2"></div>
				<div class="triangle-down-right triangle-down-right-border u-pullLeft u-size1of2"></div>
			</div>	
	</div>

</div>

<!-- Default Hero Control ends-->	


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/ui_examples/js/jquery.bxslider.min.js" type="text/javascript"></script>	
	<script>
	$(document).ready(function(){
	  $('.bxslider').bxSlider();
	});
	</script>
</body>
</html>
