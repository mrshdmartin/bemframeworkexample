<body>
	<h1>Default Tall Tab Bar Header</h1>
	<div>
		<!-- Tall Tab Bar Control Starts-->
		<div class="TallTabHeader s-solidFill">
			<div class="TitleBar u-pullLeft">
				<figure class="Logo">
					<a class="Logo-link" href="/msite/page/home">
						<img class="Logo-linkImage" src="http://res.cloudinary.com/hpuyl5w5t/image/upload/w_128,h_97,c_pad,g_south/sample_logo.png" alt="Sample Inc">
					</a>     
				</figure>
			</div>	
			<div class="TallTabHeader-navigation u-pullRight">
				<nav class="NavList NavList--tabbed " >
					<ul class="NavList-list u-sizeFull">
							<li class="NavList-listItem NavList-listItem u-inlineBlock u-textCenter u-size1of3"> <a class="NavList-itemLink u-paddingTxxl" href="/msite/page/culture">Culture</a></li>
							<li class="NavList-listItem NavList-listItem u-inlineBlock u-textCenter u-size1of3"> <a class="NavList-itemLink u-paddingTxxl" href="/msite/page/about">About</a></li>
							<li class="NavList-listItem NavList-listItem u-inlineBlock u-textCenter u-size1of3"> <a class="NavList-itemLink u-paddingTxxl" href="/msite/page/campaign_jobs">Jobs</a></li>
					</ul>	
				</nav>
			</div>
		</div>
		<!-- Tall Tab Bar Control Ends-->
		
	</div>
</body>
</html>
