<body>
	
<h1>Example - Text Slider</h1>
<h2>Default Text Slider</h2>
<!-- Default Text Slider Control starts-->
<div class="TextSlider bx-wrapper u-inlineBlock">
	
	<div class="grid_12 u-textCenter u-paddingTl u-paddingBl">
		<div class="bx-viewport">
			<ul class="bxslider u-textCenter">
	  			<li class="">
					<span class="TextSlider-numberText">01 | <span>This is a test</span></span>
				</li>
	  		    <li>
					<span class="TextSlider-numberText">02 | <span>This is a test Number 2</span></span>
				</li>
	  		    <li>
					<span class="TextSlider-numberText">03 | <span>This is a test Number 3</span></span>
				</li>
			</ul>
		</div>
	</div>
	
</div>
<!-- Default Text Slider Control ends-->	




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/ui_examples/js/jquery.bxslider.min.js" type="text/javascript"></script>	
	<script>
	$(document).ready(function(){
	  $('.bxslider').bxSlider();
	});
	</script>
</body>
