<body>
	
<h1>Example - Image Tile Gallery</h1>
<h2>Default Image tile gallery (3 columns)</h2>
<!-- Image Tile Gallery Control 3 columns starts-->
<div class="ImageTileGallery u-sizeFull u-pullLeft">
	
	<!-- Image Tile Control starts -->
	<div class="grid_4">
			<figure class="ImageMedia">
						<img class="ImageMedia-image ImageTileGallery-hover-rotate uc-button-corners u-sizeFull" src='http://res.cloudinary.com/hle9tm0yh/image/upload/v1361281284/sample_image.png' />
			</figure>
	</div>
	<!-- Image Tile Control ends -->
	<!-- Image Tile Control starts -->
	<div class="grid_4">
			<figure class="ImageMedia">
						<img class="ImageMedia-image uc-button-corners u-sizeFull" src='http://res.cloudinary.com/hle9tm0yh/image/upload/v1361281284/sample_image.png' />
			</figure>
	</div>
	<!-- Image Tile Control ends -->
	<!-- Image Tile Control starts -->
	<div class="grid_4 omega">
			<figure class="ImageMedia">
						<img class="ImageMedia-image uc-button-corners u-sizeFull" src='http://res.cloudinary.com/hle9tm0yh/image/upload/v1361281284/sample_image.png' />
			</figure>
	</div>
	<!-- Image Tile Control ends -->
</div>
<!-- Image Tile Gallery Control 3 columns ends-->	



<h1>Example - Image Tile Gallery</h1>
<h2>Default Image tile gallery (2 columns)</h2>
<!-- Image Tile Gallery Control 2 columns starts-->
<div class="ImageTileGallery u-sizeFull u-pullLeft">
	<!-- Image Tile Control starts -->
	<div class="grid_6">
			<figure class="ImageMedia">
						<img class="ImageMedia-image uc-button-corners u-sizeFull" src='http://res.cloudinary.com/hle9tm0yh/image/upload/v1361281284/sample_image.png' />
			</figure>
	</div>
	<!-- Image Tile Control ends -->
	<!-- Image Tile Control starts -->
		<div class="grid_6 omega">
				<figure class="ImageMedia">
							<img class="ImageMedia-image uc-button-corners u-sizeFull" src='http://res.cloudinary.com/hle9tm0yh/image/upload/v1361281284/sample_image.png' />
				</figure>
		</div>
	<!-- Image Tile Control ends -->
	
</div>	
<!-- Image Tile Gallery Control 3 columns ends-->


<!-- Testing Image 3d flip-->
<div id="f1_container">
<div id="f1_card" class="shadow">
  <div class="front face">
    <img src="/images/Cirques.jpg"/>
  </div>
  <div class="back face center">
    <p>This is nice for exposing more information about an image.</p>
    <p>Any content can go here.</p>
  </div>
</div>
</div>
