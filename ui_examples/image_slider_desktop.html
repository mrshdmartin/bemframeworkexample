<h1>Example - Text Slider</h1>
<h2>Default Text Slider</h2>
<!-- Default Text Slider Control starts-->
<div class="ImageSlider bx-wrapper u-inlineBlock">
	
	<div class="grid_12 u-textCenter u-paddingTl u-paddingBl">
		<div class="bx-viewport">
			<ul class="bxslider u-textCenter">
	  			<li class="">
					<figure class="ImageMedia u-paddingBxl u-paddingTxl ">
					<img class="ImageMedia-image u-sizeFull" src="http://cdn.media.cyclingnews.com/2016/04/21/2/rachel_atherton_2016_trek_session_14_1461221923861_17kufjjfwskrm_960_540_670.jpg"></img>
				</figure>
				</li>
	  		    <li>
					<figure class="ImageMedia u-paddingBxl u-paddingTxl">

				</figure>
				</li>
	  		    <li>
					<figure class="ImageMedia u-paddingBxl u-paddingTxl">
					<img class="ImageMedia-image u-sizeFull" src="http://www.xtremespots.com/wp-content/uploads/2014/09/MSA14_n3x2741.jpg"></img>
				</li>
			</figure>
			</ul>
		</div>
	</div>
	
</div>
<!-- Default Text Slider Control ends-->	





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
