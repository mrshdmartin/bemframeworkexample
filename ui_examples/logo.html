<!DOCTYPE HTML>
<html>
<head>
	<link href="/bemframeworkexample/ui_examples/stylesheets/reset.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/logo.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/logo_styles.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/utilities.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
</head>
<body>
<h1>Example - Logo UI Component</h1>
<h2>Default Logo</h2>
<div>
	<!-- 
	component: Logo
	use: displaying brand logo and linking to home page
	old modifer: 
	-->
		<figure class="Logo">
			<a class="Logo-link u-block" href="/msite/page/home">
				<img class="Logo-linkImage" src="http://res.cloudinary.com/hpuyl5w5t/image/upload/w_128,h_97,c_pad,g_south/sample_logo.png" alt="Sample Inc" />
			</a>     
		</figure>

</div>
<h2>Logo centred with bottom border</h2>
<div>
	<!-- 
	Centred Logo with botttom border. Might need to take link out for desktop. Intended to be used for job landing page where all one page. 
	-->
	<div class="Logo Logo--withBorder u-sizeFull u-paddingTl u-paddingBl">	
		<figure class="Logo u-block u-textCenter">
			<a class="Logo-link u-inlineBlock" href="/msite/page/home">
				<img class="Logo-linkImage" src="http://res.cloudinary.com/hpuyl5w5t/image/upload/w_320,h_60,c_pad,/sample_logo.png" alt="Sample Inc" />
			</a>     
		</figure>
	</div>
</div>


</body>
</html>
