<!DOCTYPE HTML>
<html>
<head>
	<link href="/bemframeworkexample/ui_examples/stylesheets/reset.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/grid.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/image.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/bemframeworkexample/ui_examples/stylesheets/uc_example.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/bemframeworkexample/ui_examples/stylesheets/image_nav_desktop.css" media="all" rel="stylesheet" type="text/css" />
	<link href="/bemframeworkexample/ui_examples/stylesheets/utilities.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
</head>
<body>
	
<h1>Example - Image Nav Control</h1>
<h2>Default Image nav control (3 columns)</h2>
<!-- Image Nav Control 4 columns starts-->
<div class="ImageNav u-sizeFull u-pullLeft">
	
	<!-- Image Nav Control starts -->
	<div class="grid_3 u-textCenter">
			<div class="ImageNav-container">
				<div class="ImageNav-icon u-paddingAl">
					<a href="#" src="#"><img class="ImageNav-iconImage u-inlineBlock" alt="" src="/bemframeworkexample/ui_examples/images/search_jobs_icon.png" /></a>
				</div>
				<a class="ImageNav-link u-paddingTm u-paddingBm u-inlineBlock uc-content-font-link-color" href="#">TESTING</a>
			</div>
	</div>
	<!-- Image Nav Control ends -->
	<!-- Image Nav Control starts -->
	<div class="grid_3 u-textCenter">
			<div class="ImageNav ImageNav--alternating">
				<div class="ImageNav-icon u-paddingAl">
					<a href="#" src="#"><img class="ImageNav-iconImage u-inlineBlock" alt="" src="/bemframeworkexample/ui_examples/images/notepad_icon.png" /></a>
				</div>
				<a class="ImageNav-link u-paddingTm u-paddingBm u-inlineBlock uc-content-font-link-color" href="#">TESTING</a>
			</div>
	</div>
	<!-- Image Nav Control ends -->
	<!-- Image Nav Control starts -->
	<div class="grid_3 u-textCenter">
			<div class="ImageNav">
				<div class="ImageNav-icon u-paddingAl">
					<a href="#" src="#"><img class="ImageNav-iconImage u-inlineBlock" alt="" src="/bemframeworkexample/ui_examples/images/link_icon.png" /></a>
				</div>
				<a class="ImageNav-link u-paddingTm u-paddingBm u-inlineBlock uc-content-font-link-color" href="#">TESTING</a>
			</div>
	</div>
	<!-- Image Nav Control ends -->
	<!-- Image Nav Control starts -->
	<div class="grid_3 omega u-textCenter">
			<div class="ImageNav ImageNav--alternating">
				<div class="ImageNav-icon u-paddingAl">
					<a href="#" src="#"><img class="ImageNav-iconImage u-inlineBlock" alt="" src="/bemframeworkexample/ui_examples/images/quote_icon.png" /></a>
				</div>
				<a class="ImageNav-link u-paddingTm u-paddingBm u-inlineBlock uc-content-font-link-color" href="#">TESTING</a>
			</div>
	</div>
	<!-- Image Nav Control ends -->


</body>
</html>
